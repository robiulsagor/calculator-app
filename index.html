<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="calc-outer">
            <div class="calc-inner">
                <div class="display">
                    <span id="operand1">0</span>
                    <span id="operator"></span>
                    <span id="operand2"></span>
                </div>

                <div class="btns">
                    <button  class="btn" id="clear">C</button>
                    <button  class="btn" id="divide">/</button>
                </div>
                <div class="btns">
                    <button  class="btn" id="btn1">1</button>
                    <button class="btn" id="btn2">2</button>
                    <button class="btn" id="btn3">3</button>
                    <button class="btn" id="plus">+</button>
                </div>
                <div class="btns">
                    <button type="button" class="btn" id="btn4">4</button>
                    <button class="btn" id="btn5">5</button>
                    <button class="btn" id="btn6">6</button>
                    <button class="btn" id="minus">-</button>
                </div>
                    <div class="btns">
                    <button type="button" class="btn" id="btn7">7</button>
                    <button class="btn" id="btn8">8</button>
                    <button class="btn" id="btn9">9</button>
                    <button class="btn" id="multiply">*</button>
                </div>
                    <div class="btns">
                    <button type="button" class="btn" id="btn0">0</button>
                    <button class="btn" id="point">.</button>
                    <button class="btn" id="modulas">%</button>
                    <button class="btn" id="equal">=</button>
                </div>
                
            </div>  
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
